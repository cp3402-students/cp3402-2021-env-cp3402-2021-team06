option_value["get:/v1/plugins/3072/addons.json?enriched=true&count=50"]["result"]["plugins"][3]["info"]["description"] = "<p>There are many plugins that use a database to check for malicious IPs after they connect, and of course fail2ban stops repeated attacks, but what if bad IPs could be blocked before they connect?</p>
<p>By working collaboratively - sharing attack data - WP fail2ban Blocklist does exactly that.</p>
<h3>How</h3>
<p>The Blocklist Network Service (BNS) collects attack data from participating sites, performs some analytical magic, and sends back a list of IPs that are attacking sites now but haven't yet attacked that site.</p>
<p>In other words, each site regularly gets a unique list of IPs to block preemptively.</p>
<h3>GDPR</h3>
<p>The BNS doesn't collect personal data, and bots don't have rights.</p>
<p>That said, the BNS only collects the minimum data required (time, IP, event), and only for IPs that have behaved maliciously.</p>
<p>Of course, it is possible that some data is generated by people behaving maliciously, but the BNS has no way to differentiate - and nor should it: an attack is an attack.</p>"

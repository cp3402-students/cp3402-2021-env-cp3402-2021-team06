<!-- wp:paragraph -->
<p>Video blocks have settings for showing and hiding the playback controls. Use autoplay and playback controls responsibly. </p>
<!-- /wp:paragraph -->

<!-- wp:video {\"id\":1690} -->
<figure class=\"wp-block-video\"><video controls loop src=\"http://team06jazz.xyz/wp-content/uploads/2013/12/2014-slider-mobile-behavior.mov\"></video><figcaption>This is a video block caption.</figcaption></figure>
<!-- /wp:video -->

<!-- wp:paragraph -->
<p>The video block below is muted and has a poster image that displays before the video starts:</p>
